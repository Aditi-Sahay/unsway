<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    /* Base setup */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    /* Title & tagline */
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 15px;
      color: #555555;
      margin-bottom: 40px;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 12px 0;
      background-color: #111111;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      transition: transform 0.25s ease, background-color 0.25s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #333333;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://via.placeholder.com/120" alt="Logo" class="logo">

    <!-- Title / Tagline -->

  </div>
</body>
</html>
