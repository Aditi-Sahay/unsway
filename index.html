<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Fade + Slide animation */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
    }
    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Button Glow Effect */
    .link-btn {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .link-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 flex flex-col items-center text-center">
    
    <!-- Logo -->
    <img src="https://via.placeholder.com/120" alt="Logo" 
         class="w-28 h-28 rounded-full mb-6 shadow-lg border-4 border-gray-200 fade-up" id="logo" />

    <!-- Name / Tagline -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2 fade-up" id="title">Your Name</h1>
    <p class="text-gray-500 mb-8 fade-up" id="tagline">Welcome to my links âœ¨</p>

    <!-- Links -->
    <div class="flex flex-col w-full space-y-5">
      <a href="#" target="_blank" class="link-btn w-full text-center py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-md fade-up">ğŸŒ Portfolio</a>
      <a href="#" target="_blank" class="link-btn w-full text-center py-3 rounded-xl bg-gray-800 text-white font-semibold shadow-md fade-up">ğŸ’¼ LinkedIn</a>
      <a href="#" target="_blank" class="link-btn w-full text-center py-3 rounded-xl bg-pink-600 text-white font-semibold shadow-md fade-up">ğŸ“· Instagram</a>
      <a href="#" target="_blank" class="link-btn w-full text-center py-3 rounded-xl bg-green-600 text-white font-semibold shadow-md fade-up">ğŸ“§ Email Me</a>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-sm text-gray-400 fade-up">Â© 2025 Your Name</p>
  </div>

  <!-- JS for fade-up on load -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll('.fade-up');
      elements.forEach((el, i) => {
        setTimeout(() => {
          el.classList.add('show');
        }, i * 200); // staggered delay
      });
    });
  </script>
</body>
</html>
