<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 flex flex-col items-center">
    <!-- Logo -->
    <img src="https://via.placeholder.com/120" alt="Logo" class="w-28 h-28 rounded-full mb-6 shadow-lg border-4 border-gray-200" />

    <!-- Name / Tagline -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Your Name</h1>
    <p class="text-gray-500 mb-8 text-center">Welcome to my links ✨</p>

    <!-- Links -->
    <div class="flex flex-col w-full space-y-5">
      <a href="#" target="_blank" class="w-full text-center py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-md transform transition duration-300 hover:scale-105 hover:bg-blue-700">🌐 Portfolio</a>
      <a href="#" target="_blank" class="w-full text-center py-3 rounded-xl bg-gray-800 text-white font-semibold shadow-md transform transition duration-300 hover:scale-105 hover:bg-black">💼 LinkedIn</a>
      <a href="#" target="_blank" class="w-full text-center py-3 rounded-xl bg-pink-600 text-white font-semibold shadow-md transform transition duration-300 hover:scale-105 hover:bg-pink-700">📷 Instagram</a>
      <a href="#" target="_blank" class="w-full text-center py-3 rounded-xl bg-green-600 text-white font-semibold shadow-md transform transition duration-300 hover:scale-105 hover:bg-green-700">📧 Email Me</a>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-sm text-gray-400">© 2025 Your Name</p>
  </div>
</body>
</html>
